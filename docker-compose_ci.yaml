version: '3.8'

services:
  db:
    image: postgres:12.4-alpine
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U todopostgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data_todo2:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: todopostgres
      POSTGRES_PASSWORD: todopostgres
      POSTGRES_DB: todopostgres
    restart: always
    ports:
#    - "${DB_PORT}:5432"
    - "5432:5432"
    env_file:
    - ./.env
  api:
    image: vladshatilov/todoist:$GITHUB_REF_NAME-$GITHUB_RUN_ID
    ports:
      - "80:8000"
#    volumes:
#      - ./:/code
    environment:
      DB_HOST: db
    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_started
